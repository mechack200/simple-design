<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
   <div class="card_container">
    <div class="card_image_container">
      <img src="./images/image-header-desktop.jpg" alt="">
    </div>
     <div class="card_info_container">
        <h2 class="heading" id="headings">Get <span id="insights">insights</span> that help your business grow</h2>
        <p id="main_paragraph">Discover the benefits of data 
            analytics and make better decisions 
            regarding revenue, customer experience, 
            and overall efficiency.</p>
        <div class="achieve_info_container">
           <div id="number_of_companies">
             <h2>10k+</h2>
            <span>COMPANIES</span>
          </div>
          <div id="number_of_templates">
            <h2>3I4</h2>
           <span>TEMPLATES</span>
         </div>
         <div id="number_of_QUERIES">
          <h2>12M+</h2>
         <span>QUERIES</span>
       </div>    
        </div>
       </div> 
    </div>
  </div>
   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">GBOYEGUN MECHACK TAIWO</a>.
  </div>
</body>
</html>
